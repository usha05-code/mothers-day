<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mother's Day</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffe6f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #ff3366;
      margin-top: 30px;
      font-family: 'Brush Script MT', cursive;
    }

    p {
      font-size: 1.2em;
      margin: 10px 0 20px 0;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-top: 20px;
      border: 5px solid #ff99bb;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .profile-pic:hover {
      transform: scale(1.1);
    }

    .gallery-section {
      margin: 50px 0;
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 200px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
    }

    /* Lightbox */
    #lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 20px #fff;
    }
  </style>
</head>
<body>

  <h1>You Are the Heart of My World ðŸ’–</h1>
  <p>Click your photo to open a message just for you.</p>
  <img src="mummy pic.png" alt="Mom's Picture" class="profile-pic" onclick="window.location.href='message.html'">

  <div class="gallery-section">
    <h2 style="color:#d6336c;">ðŸ’Œ A Gallery of Moments with You ðŸ’Œ</h2>
    <div class="gallery">
      <img src="all of us toget.jpg" alt="Mom Pic 1" onclick="openLightbox(this.src)">
      <img src="me and mummy.jpg" alt="Mom Pic 2" onclick="openLightbox(this.src)">
      <img src="mummy and simran.jpg" alt="Mom Pic 3" onclick="openLightbox(this.src)">
      <img src="mummy and me 2.jpg" alt="Mom Pic 4" onclick="openLightbox(this.src)">
    </div>
  </div>

  <!-- Lightbox Modal -->
  <div id="lightbox" onclick="this.style.display='none'">
    <img id="lightbox-img" src="">
  </div>

  <script>
    function openLightbox(src) {
      const lightbox = document.getElementById('lightbox');
      const img = document.getElementById('lightbox-img');
      img.src = src;
      lightbox.style.display = 'flex';
    }
  </script>
</body>
</html>
